<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/Alu_Frame.js"></script>

</head>
<body class="d-flex h-100  text-dark bg-light ">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0 text-center">IMG</h3>
                <!-- 우측정렬  -->
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <!-- <a class="nav-link active" aria-current="page" href="AppBoot.html">알루미늄간판</a> -->
                    <a class="nav-link active" aria-current="page">알루미늄간판</a>
                    <a class="nav-link" >Features</a>
                    <a class="nav-link" >Contact</a>
                </nav>
            </div>
        </header>

        <div style="padding :10px;">
            <!-- 자동완성기능정지 -->
            <form autocomplete="off">
                <div class="row ">
                    <div class="form-group col-md-6">
                        <div class="row mb-3">
                            <label for="input-data" class="col-2">폭</label>
                            <div class="col">
                                <input type="text" id="input-data" class="form-control form-control-sm pay " placeholder="폭" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <div class="row mb-3">
                            <label for="input-data-b" class="col-2">길이</label>
                            <div class="col">
                                <input type="text" id="input-data-b" class="form-control form-control-sm pay" placeholder="길이" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="form-group col-md-6" >
                        <div class="row mb-3 ">
                            <label for="kinds" class="col-2 ">종류</label>
                            <div class="btn-group btn-group-sm d-flex col-10  " role="group" id="kinds">
                                <input type="radio" class="btn-check col-4" name="kind-radio" id="kind-radio-1"
                                    autocomplete="off" value="전면비조명" checked>
                                <label class="btn btn-outline-primary" for="kind-radio-1">전면비조명</label>

                                <input type="radio" class="btn-check col-4" name="kind-radio" id="kind-radio-2"
                                    autocomplete="off" value="전면조명">
                                <label class="btn btn-outline-primary" for="kind-radio-2">전면조명</label>

                                <input type="radio" class="btn-check col-4" name="kind-radio" id="kind-radio-3"
                                    autocomplete="off" value="돌출">
                                <label class="btn btn-outline-primary" for="kind-radio-3">돌출</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6 d-none" id="d-support">
                        <div class="row mb-3">
                            <label for="support" class="col-2 ">발통</label>
                            <div class="btn-group btn-group-sm d-flex col-10  " role="group" id="support">
                                <input type="radio" class="btn-check col-4" name="support-radio"
                                    id="support-radio-1" value="0" disabled>
                                <label class="btn btn-outline-primary" for="support-radio-1"> O </label>

                                <input type="radio" class="btn-check col-4" name="support-radio"
                                    id="support-radio-2" value="1" disabled>
                                <label class="btn btn-outline-primary" for="support-radio-2"> X </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="screen" class="col-2 col-md-1">화면</label>
                    <div class="btn-group btn-group-sm d-flex col-10 col-md-11 " role="group" id="screen">
                        <input type="radio" class="btn-check col-3" name="screen-radio" id="screen-radio-1" value="실사포함">
                        <label class="btn btn-outline-primary" for="screen-radio-1">실사</label>

                        <input type="radio" class="btn-check col-3" name="screen-radio" id="screen-radio-2" value="원단포함">
                        <label class="btn btn-outline-primary" for="screen-radio-2">원단</label>

                        <input type="radio" class="btn-check col-3" name="screen-radio" id="screen-radio-3" value="원단없음" checked>
                        <label class="btn btn-outline-primary" for="screen-radio-3"> X </label>

                        <input type="radio" class="btn-check col-3" name="screen-radio" id="screen-radio-4" value="원단포함">
                        <label class="btn btn-outline-primary" for="screen-radio-4">원단가져옴</label>
                    </div>
                </div>

                <div class=" btn-group btn-group-toggle  d-flex input-group input-group-sm ">
                    <span class="input-group-text">
                        <div class="form-check form-switch">
                            <input class="form-check-input plusopt " type="checkbox" role="switch" id="supporter">
                            <label class="form-check-label" for="supporter">까치발</label>
                        </div>
                    </span>
                    <input type="text" class=" plusopt form-control " id="supportersize" placeholder="크기" disabled>
                    <input type="text" class="plusopt form-control " id="supportercount" placeholder="갯수" disabled>
                    <input type="text" class="plusopt form-control pay " id="supporterpay" placeholder="0" value="0"
                        disabled>
                </div>
                <p><small class="text-muted" style="margin:2px" > 700 :5,000 이후 500원씩 증가</small><p>

                <div class=" btn-group btn-group-toggle d-flex input-group input-group-sm">
                    <span class="input-group-text">
                        <div class="form-check form-switch">
                            <input class="form-check-input plusopt" type="checkbox" role="switch" id="light_asmb">
                            <label class="form-check-label" for="light-asmb">등조립</label>
                        </div>
                    </span>
                    <input type="text" class="plusopt form-control " id="light_asmbcount" placeholder="갯수" disabled>
                    <input type="text" class="plusopt form-control pay " id="light_asmbpay" placeholder="0" disabled>
                </div>
                <p><small class="text-muted" style="margin:2px">갯수*(전면: 7,000 /돌출: 10,000)</small></p>

                <div class=" btn-group btn-group-toggle d-flex input-group input-group-sm">
                    <span class="input-group-text">
                        <div class="form-check form-switch">
                            <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_force">
                            <label class="form-check-label" for="re_force">채널보강</label>
                        </div>
                    </span>
                    <input type="text" class=" plusopt form-control pay  " id="re_forcepay" placeholder="0" disabled>
                </div>
                <p><small class="text-muted" style="margin:2px" float-md-end>기본 20000 부터</small></p>

                <div class=" btn-group btn-group-toggle d-flex input-group input-group-sm">
                    <span class="input-group-text">
                        <div class="form-check form-switch ">
                            <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_angle">
                            <label class="form-check-label" for="re_angle">각가공</label>
                        </div>
                    </span>
                    <input type="text" class="plusopt form-control pay  " id="re_anglepay" placeholder="0" disabled>
                </div>
                <p><small class="text-muted" style="margin:2px">각가공 1회:20,000</small></p>

                <div class=" btn-group btn-group-toggle  d-flex input-group input-group-sm">
                    <span class="input-group-text">
                        <div class="form-check form-switch ">
                            <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_paint">
                            <label class="form-check-label" for="re_paint">도장</label>
                        </div>
                    </span>
                    <input type="text" class="plusopt form-control " id="re_paintlength" placeholder="길이" disabled>
                    <input type="text" class="plusopt form-control pay " id="re_paintpay" placeholder="0"
                        style="width:10px;" disabled>
                </div>
                <p> <small class="text-muted" style="margin:2px">길이 *(전면: 7,000 / 돌출: 10,000), 최소 30000</small> </p>

                <div class=" btn-group btn-group-toggle d-flex input-group input-group-sm">
                    <span class="input-group-text">
                        <div class="form-check form-switch">
                            <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_back">
                            <label class="form-check-label" for="re_back">후판</label>
                        </div>
                    </span>

                    <input type="text" class="plusopt form-control pay " id="re_backpay" placeholder="0" disabled>
                </div>
                <p> <small class="text-muted" style="margin:2px">2000*면적(1000폭이하는 1000) / 기본 10,000</small></p>

      <div class="accordion-item">
          <h3 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed  text-lg-end" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              세부견적
            </button>
          </h3>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              
                <table class="table table-sm table-hover dataTable ">
                  <thead>
                    <tr>
                      <th  class= 'col-3'>내용</th>
                      <th  class= 'col-7'>계산</th>
                      <th  class= 'col-2'>금액</th>
                      
                    </tr>
                  </thead>
                  <tbody id="maBody">
                    <tr  id="siseCalu_row">
                      <td>프레임</td>
                      <td name="계산">0</td>
                      <td name="value">0</td>
                    </tr>
                    <tr class="d-none" id="supporter_row">
                      <td>까치발</td>
                      <td name="계산">0</td>
                      <td name="value">120000</td>
                    </tr>
                    <tr class="d-none" id="light_asmb_row">
                      <td>등조립</td>
                      <td name="계산">0</td>
                      <td name="value">120000</td>
                    </tr>
                    <tr  class="d-none" id="re_force_row">
                      <td>채널보강</td>
                      <td name="계산">0</td>
                      <td name="value">120000</td>
                    </tr>
                    <tr class="d-none" id="re_angle_row">
                      <td>각가공</td>
                      <td name="계산">가공 횟수 * 20000</td>
                      <td name="value">120000</td>
                    </tr>
                    <tr class="d-none" id="re_paint_row">
                      <td>도장</td>
                      <td name="계산">0</td>
                      <td name="value">120000</td>
                    </tr>
                    <tr class="d-none"  id="re_back_row">
                      <td>후판</td>
                      <td name="계산">0</td>
                      <td name="value">120000</td>
                    </tr>
                  </tbody>
                </table>

                 
            </div>
          </div>
        </div>

                <div class="btn-group d-flex mb-3" >
                 <button class=" btn btn-primary" type="reset">reset</button>
                 <input type="text" class="form-control pay " id="totalpay" placeholder="0"
                  style="font-size:25px; font-weight: 500; color:royalblue;" readonly>
                </div>

            </form>
        </div>
