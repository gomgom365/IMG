<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/"> -->

  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <!-- <link href="form-validation.css" rel="stylesheet"> -->

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .pay {
      text-align: right;
    }

    .input-group {
      margin: 2px;
    }
  </style>

</head>

<body class="bg-light">

  <div class="container " style="width : 500px; ">
    <main>
      <div class="col-sm  ">
        <h4 class="mb-3">알루미늄 간판</h4> <!-- mb-3 아래쪽 마진값을 의미 -->
        <form autocomplete="off">
          <div class="row g-3 ">
            <div class="col-12">
              <div class="input-group has-validation shadow">
                <span class="input-group-text">크기</span>
                <input type="text" class="form-control pay" id="input-data" placeholder="가로*세로">
              </div>
            </div>

            <div class=" container col-8 d-grid   ">
              <div class="btn-group btn-group-toggle " id="kinds">
                <span class="input-group-text">종류</span>
                <input type="radio" class="btn-check" name="kind-radio" id="kind-radio-1" value="전면비조명" checked>
                <label class="btn btn-outline-secondary " for="kind-radio-1"> 전면비조명 </label>
                <input type="radio" class="btn-check" name="kind-radio" id="kind-radio-2" value="전면조명">
                <label class="btn btn-outline-secondary " for="kind-radio-2"> 전면조명 </label>
                <input type="radio" class="btn-check" name="kind-radio" id="kind-radio-3" value="돌출">
                <label class="btn btn-outline-secondary  " for="kind-radio-3"> 돌출 </label>
              </div>
            </div>

            <div class="container  col-4 d-grid   ">
              <div class="btn-group btn-group-toggle " id="support">
                <span class="input-group-text">없음</span>
                <input type="radio" class="btn-check" name="support-radio" id="support-radio-1" value="0" disabled>
                <label class="btn btn-outline-secondary " for="support-radio-1"> O </label>
                <input type="radio" class="btn-check" name="support-radio" id="support-radio-2" value="1" disabled>
                <label class="btn btn-outline-secondary " for="support-radio-2"> X </label>

              </div>
            </div>

            <div class="container  col-12 d-grid   ">
              <div class="btn-group btn-group-toggle " id="screen">
                <span class="input-group-text">화면</span>
                <input type="radio" class="btn-check" name="screen-radio" id="screen-radio-1" value="실사">
                <label class="btn btn-outline-secondary " for="screen-radio-1"> 실사 </label>
                <input type="radio" class="btn-check" name="screen-radio" id="screen-radio-2" value="원단">
                <label class="btn btn-outline-secondary " for="screen-radio-2"> 원단 </label>
                <input type="radio" class="btn-check" name="screen-radio" id="screen-radio-3" value="X" checked>
                <label class="btn btn-outline-secondary " for="screen-radio-3"> X </label>
              </div>
            </div>

            <hr class="my-3">

            <div class=" btn-group btn-group-toggle col-12 input-group">
              <span class="input-group-text">
                <div class="form-check form-switch bs-switch col-3">
                  <input class="form-check-input plusopt " type="checkbox" role="switch" id="supporter">
                  <label class="form-check-label" for="support">까치발</label>
                </div>
              </span>
              <input type="text" class=" plusopt form-control " id="supportersize" placeholder="크기" disabled>
              <input type="text" class="plusopt form-control " id="supportercount" placeholder="갯수" disabled>
              <input type="text" class="plusopt form-control pay " id="supporterpay" placeholder="0"
                style="width:100px;" value="0" disabled>
            </div>
            <small class="text-muted" style="margin:2px">시험운행중</small>

            <div class=" btn-group btn-group-toggle col-12 input-group">
              <span class="input-group-text">
                <div class="form-check form-switch col-3">
                  <input class="form-check-input plusopt" type="checkbox" role="switch" id="light_asmb">
                  <label class="form-check-label" for="light-asmb">등조립</label>
                </div>
              </span>
              <input type="text" class="plusopt form-control " id="light_asmbcount" placeholder="갯수" disabled>
              <input type="text" class="plusopt form-control pay " id="light_asmbpay" placeholder="0"
                style="width:10px;" disabled>
            </div>
            <small class="text-muted" style="margin:2px">전면 7,000 / 돌출 10,000</small>

            <div class=" btn-group btn-group-toggle col-12 input-group">
              <span class="input-group-text">
                <div class="form-check form-switch col-3">
                  <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_force">
                  <label class="form-check-label" for="re_force">채널보강</label>
                </div>
              </span>
              <input type="text" class=" plusopt form-control pay " id="re_forcepay" placeholder="0" disabled>
            </div>
            <small class="text-muted" style="margin:2px">시험운행중</small>

            <div class=" btn-group btn-group-toggle col-12 input-group">
              <span class="input-group-text">
                <div class="form-check form-switch ">
                  <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_angle">
                  <label class="form-check-label" for="re_angle">각가공</label>
                </div>
              </span>
              <input type="text" class="plusopt form-control pay " id="re_anglepay" placeholder="0" disabled>
            </div>
            <small class="text-muted" style="margin:2px">가공 20,000</small>

            <div class=" btn-group btn-group-toggle  input-group">
              <span class="input-group-text">
                <div class="form-check form-switch ">
                  <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_paint">
                  <label class="form-check-label" for="re_paint">도장</label>
                </div>
              </span>
              <input type="text" class="plusopt form-control " id="re_paintlength" placeholder="길이" disabled>
              <input type="text" class="plusopt form-control pay " id="re_paintpay" placeholder="0" style="width:10px;"
                disabled>
            </div>
            <small class="text-muted" style="margin:2px">전면 7,000 / 돌출 10,000</small>

            <div class=" btn-group btn-group-toggle col-12 input-group">
              <span class="input-group-text">
                <div class="form-check form-switch col-3">
                  <input class="form-check-input plusopt" type="checkbox" role="switch" id="re_back">
                  <label class="form-check-label" for="re_back">후판</label>
                </div>
              </span>
             
              <input type="text" class="plusopt form-control pay " id="re_backpay" placeholder="0" disabled>
            </div>
            <small class="text-muted" style="margin:2px">시험운행중</small>
            <!-- <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div> -->

            <div class="btn-group ">
              <button class=" btn btn-primary btn-lg  " type="reset">reset</button>
              <input type="text" class="form-control pay" id="totalpay" placeholder="0"
                style="font-size:35px; font-weight: 600; color:royalblue;">
            </div>
        </form>
      </div>
    </main>
  </div>


  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.js"></script>
  <script src="form-validation.js"></script>
  <script src="script.js"></script>

</body>

</html>
